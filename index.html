<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Arnas-Projects/style.css">
    <link rel="stylesheet" href="./G-zale/style.css">
    <link rel="stylesheet" href="./GVabol/style.css">
    <link rel="stylesheet" href="./SI-glory/style.css">

    <script src="./G-zale/app.js" defer></script>
    <script src="./GVabol/app.js" defer></script>
    <script src="./Juokute/juokute_app.js" defer></script>
    <script src="./SI-glory/app.js" defer></script>
    <script src="./Arnas-Projects/app-arnas.js" defer></script>
    <title>JS team work</title>
</head>

<body>

    <!-- a užduotis -->

    <h2>Task a</h2>
    <button id="mygtukas">Boom</button>


    <!-- b užduotis -->

    <h2>Task b</h2>
    <button class="arnas-b-button">Click</button>

    
    <!-- c užduotis -->

    <h2>Task c</h2>
    <section class="xo-widget">
        <button class="btnX">X</button>
        <button class="btnO">O</button>
    </section>


    <!-- ----- d užduotis - Juokute ----- -->

    <h2>Task d</h2>
    <section class="juokute-d">
        <input class="juokute-d-input" type="text" placeholder=" Type here ...">
        <div class="juokute-d-div"></div>
    </section>


    <!-- e užduotis -->

    <h2>Task e</h2>
    <input id="skaicius1" class="input1">
    <input id="skaicius2" class="input2">
    <div id="rezultatas">Įveskite skaičius</div>


    <!-- f užduotis -->

    <h2>Task f</h2>
    <div class="arnas-f-main-div">

        <label for="arnas-f-input" class="arnas-f-label">Slider:</label>
        <input type="range" min="10" max="99" value="55" class="arnas-f-input">
        <label for="arnas-f-div" class="arnas-f-label">Value:</label>
        <div class="arnas-f-div"></div>

    </div>


    <!-- g užduotis -->

    <h2>Task g</h2>
    <section class="color-box-widget">
        <div class="cbw-controls">
            <label>
                Kvadrato spalva:
                <input type="color" class="cbw-bg">
            </label>

            <label>
                Teksto spalva:
                <input type="color" class="cbw-text">
            </label>
        </div>

        <div class="cbw-square">
            Keisk mano spalvas!
        </div>
    </section>


    <!-- h užduotis -->


    <h2>Task h</h2>
    <section class="juokute-h">
        <input class="juokute-h-input" type="text" placeholder=" Type here ...">
        <button class="juokute-h-button">Pridėti</button>
        <ol class="juokute-h-ol"></ol>
    </section>


    <!-- j užduotis -->

    <h2>Task j</h2>
    <input type="color" id="j-uzd-input" name="j-uzd-input">
    <div id="j-uzd-div"></div>



</body>

</html>
